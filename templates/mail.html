<!DOCTYPE html>
<html>
  <head>

    <title>Confirmarea creării contului</title>
  </head>
  <body>
    <table width="100%" cellpadding="0" cellspacing="0">
      <tr>
        <td>
          <table align="center" width="600" cellpadding="0" cellspacing="0">
            <!-- Inceput header -->
            <tr>
              <td bgcolor="#00b3ff" style="padding: 40px 30px 40px 30px;">
                <h1 style="color: #ffffff;">Confirmarea creării contului</h1>

            </tr>
            <!-- Sfarsit header -->
            <!-- Inceput body -->
            <tr>
              <td bgcolor="#ffffff" style="padding: 40px 30px 40px 30px;">
                <p>Bună ziua, {{ full_name }}</p>
                <p>Vă mulțumim că ați creat un cont la noi. Pentru a-l activa, apăsați pe butonul de mai jos:</p>
                <table cellpadding="0" cellspacing="0">
                  <tr>
                    <td>
                      <a href="[Link activare cont]" style="background-color: #00b3ff; color: #ffffff; padding: 15px 20px; text-decoration: none; border-radius: 5px;">Activează contul</a>

                  </tr>
                </table>
                <p>Dacă nu ați solicitat crearea unui cont la noi, vă rugăm să ignorați acest e-mail.</p>
              </td>
            </tr>
            <!-- Sfarsit body -->
            <!-- Inceput footer -->
            <tr>
              <td bgcolor="#00b3ff" style="padding: 40px 30px 40px 30px;">
                <p style="color: #ffffff;">Cu respect,</p>
                <p style="color: #ffffff;">Echipa [Nume aplicatie]</p>
              </td>
            </tr>
            <!-- Sfarsit footer -->
          </table>
        </td>
      </tr>
